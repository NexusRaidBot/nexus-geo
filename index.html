<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<style>
.center {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 300px;
}
.width {
  max-width: 600px;
  padding: 20px;
}
</style>
<script type = "text/javascript">
		 function myFunction() {
			var copyText = document.getElementById("myInput");
			copyText.select();
			copyText.setSelectionRange(0, 99999);
			document.execCommand("copy");
			alert("Copied the text: " + copyText.value);
		}
			
</script>
</head>
<body>
<div class="center">
<div class="input-group input-group-lg mb-3 width">
  <input id="field1" type="text" class="form-control" placeholder="Location" aria-label="Location" aria-describedby="button-addon2">
  <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="myFunction()">Copy</button>
</div>
</div>
<script type = "text/javascript">
	  
         function showLocation(position) {
			document.getElementById('field1').setAttribute('value', "!set location " + position.coords.latitude + " " + position.coords.longitude);
         }

         function errorHandler(err) {
            if(err.code == 1) {
               alert("Error: Access is denied!");
            } else if( err.code == 2) {
               alert("Error: Position is unavailable!");
            }
         }
			
         window.onload = function getLocation() {
            if(navigator.geolocation) {
               var options = {timeout:60000};
               navigator.geolocation.getCurrentPosition(showLocation, errorHandler, options);
            } else {
               alert("Sorry, browser does not support geolocation!");
            }
         }
		 
		 function myFunction() {
			var copyText = document.getElementById("field1");
			copyText.select();
			copyText.setSelectionRange(0, 99999);
			document.execCommand("copy");
			alert("Copied: " + copyText.value);
		}
			
</script>
</body>
</html>
